<div class="row mt-2">
    <div class="col-md-6">
        <h3>{{title}}</h3>
        <h3>Data binding</h3>
        <button class="btn btn-primary" [disabled]="disable">Submit</button>
       
        <button class="btn btn-primary ml-1" (click)="showGreetings()">Greet</button>
        <br> 
        <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter the name">
        <br>
        {{name}}

    </div>
    <div class="col-md-6">
        <h3>Directives</h3>
        <input type="text" class="form-control mb-2" [(ngModel)]="user" (keyup.enter)="addUser()" placeholder="Enter user name">
       <div *ngIf="users && users.length == 0">
           <p>Users are not yet added. please add...</p>
       </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of users;index as i">
                {{i+1}}. {{user | uppercase}} 
                <i class="fa fa-trash float-right"     (click)="deleteUser(user)"></i>
                <i class="fa fa-edit float-right mr-2" (click)="editUser(user)"></i>
            </li>
        </ul>
        <div *ngIf="labelDto" class="mt-2">
            <select class="form-control" [(ngModel)]="teamName" (change)="showTeamDetails()">
                <option value="">Select team</option>
                <option *ngFor="let l of labelDto.labels">{{l}}</option>
            </select>
        </div>
        <div class="mt-2">
            <table *ngIf="players && players.length > 0" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let player of players">
                        <td>{{player.name}}</td>
                        <td>{{player.role}}</td>
                        <td>{{player.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
